<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>ToneSeer - Spotify Login</title>
</head>
<body class="container">
  <h1 class="p-3">Login with Spotify</h1>
  <button id="loginButton" class="btn btn-primary">Login</button>

  <script>
    const clientId = "1d13e13876ab42d6aa28fea0a53a3d18";
    const redirectUri = "https://tone-seer-spotify-login.vercel.app/api/callback"; 
    const scopes = "user-read-private user-read-email";

    // Get session_id from the QR code link
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("session_id");
    if (!sessionId) alert("No session_id found!");

    // Helper: base64url encode
    function base64urlencode(str) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(str)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }

    // SHA256
    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return await crypto.subtle.digest("SHA-256", data);
    }

    document.getElementById("loginButton").addEventListener("click", async () => {
      const nonce = Math.random().toString(36).substring(2, 15);

      // Generate PKCE verifier/challenge
      const codeVerifier = Math.random().toString(36).substring(2, 100);
      localStorage.setItem("code_verifier", codeVerifier);

      const hashed = await sha256(codeVerifier);
      const codeChallenge = base64urlencode(hashed);

      // Build state with session_id + nonce
      const stateObj = { session_id: sessionId, nonce: nonce, code_verifier: codeVerifier };
      const stateParam = encodeURIComponent(JSON.stringify(stateObj));

      // Build Spotify Auth URL
      const url =
        `https://accounts.spotify.com/authorize?` +
        `response_type=code` +
        `&client_id=${clientId}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&state=${stateParam}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

      window.location = url;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
