<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>ToneSeer - Spotify Login</title>
</head>
<body class="container background-colour d-flex flex-column justify-content-center align-items-center vh-100">
  <img src="images/logoMain.png" 
     alt="ToneSeer Logo" 
     class="img-fluid mb-4" 
     style="max-width: 200px;" />
  <h1 class="p-3 text-colour">Login with Spotify</h1>
  <button id="loginButton" class="btn btn-success">Login</button>

  <script>
    const clientId = "1d13e13876ab42d6aa28fea0a53a3d18";
    const redirectUri = "https://tone-seer-spotify-login.vercel.app/api/callback"; 
    const scopes = "user-read-private user-read-email playlist-read-private playlist-read-collaborative playlist-modify-private playlist-modify-public"; // Need to update this to match the necessary functionality

    // Get session_id from the QR code link
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("session_id");
    if (!sessionId){ 
      alert("No session_id found!");
      throw new Error("Missing session_id");
    }

    // Helper: base64url encode
    function base64urlencode(str) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(str)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }

    // SHA256
    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return await crypto.subtle.digest("SHA-256", data);
    }

    document.getElementById("loginButton").addEventListener("click", async () => {
      // Generate PKCE verifier + challenge
      const generateRandomString = (length) => {
        const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const values = crypto.getRandomValues(new Uint8Array(length));
        return values.reduce((acc, x) => acc + possible[x % possible.length], "");
      }

      const codeVerifier  = generateRandomString(64);
      const hashed = await sha256(codeVerifier);
      const codeChallenge = base64urlencode(hashed);

      // Store session_id + code_verifier via serverless function
      try {
        const res = await fetch("/api/saveVerifier", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, code_verifier: codeVerifier })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error("Failed to store verifier: " + text);
        }
      } catch (err) {
        console.error(err);
        alert("Error storing session info.");
        return;
      }

      // Build Spotify Auth URL
      const state = encodeURIComponent(sessionId); // state = session_id
      const url =
        `https://accounts.spotify.com/authorize?` +
        `response_type=code` +
        `&client_id=${clientId}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&state=${state}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

      // Redirect to Spotify login
      window.location = url;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
